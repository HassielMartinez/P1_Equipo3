     <form id="Formulario"> 
        <div class="my-3"> 
            <label for="name">Nombre:</label> 
            <input type="text" name="name" class="form-control" id="Nombre" placeholder="Ingresa tu nombre" required> 
          </div> 

        <div class="my-3">

        <div class="mb-3">

        </div> 




        <div class="mb-3"> 
            <label for="adress">Direccion:</label> 
            <input type="text" name="message" class="form-control" id="Direccion" placeholder="Dirección" > 
          </div> 




        <div class="mb-3"> 
            <label for="message">Mensaje:</label> 
            <textarea name="message" class="form-control" placeholder="Mensaje" required="" id="Mensaje"></textarea> 
          </div>
        <button type="submit" class="boton" name="enviar">Enviar</button>

    <script> 

      $(document).ready(function(){ 

          $("#Formulario").submit(function(e) { 

 
 

              e.preventDefault(); 

 
 

              const nombre = $("#Nombre").val(); 
              const correo = $("#Correo").val(); 
              const tel = $("#Tel").val(); 
              const direccion = $("#Direccion").val(); 
              const mensaje = $("#Mensaje").val(); 

              const referencia = "mailto:ha.martinezromero@ugto.mx?subject=Peticion%20de%20informacion&body=Nombre:%20"+nombre+"%0D%0ACorreo:%20"+correo+"%0D%0ATelefono:%20"+tel+"%0D%0ADirección:%20"+direccion+"%0D%0AMensaje:%20"+mensaje; 
              const enlace = document.createElement("a"); 
              enlace.href = referencia; 
              enlace.click();  

               

          }); 

      });      

  </script>
